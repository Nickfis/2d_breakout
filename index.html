<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>2D Breakout Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="720" height="480"></canvas>

<script>
  // storing the reference of the canvas element to a variable
  var canvas = document.getElementById("myCanvas");
  // storing the 2d rendering context
  var ctx = canvas.getContext("2d");

  // put a red square on the canvas
  // beginPath function can be used for drawing. Initializing the beginning
  ctx.beginPath();
  // first two coordinates are the distance from the rectangle to the upper left corner
  // next two are for the size of the rectangle. here a square with 50x50px
  ctx.rect(20,40,50,50);
  ctx.fillStyle = '#FF0000';
  ctx.fill();
  ctx.closePath();

  // creating a circle
  ctx.beginPath();
  // for circles: x, y coordinates of the central point of the arc
  // then the radius(20), then start angle (0), end angle (in radians), direction of drawing)
  ctx.arc(240, 160, 20, 0, Math.PI*2, false);
  ctx.fillStyle="blue";
  ctx.fill();
  ctx.closePath();

  // creating another rectangle
  ctx.beginPath();
  ctx.rect(160,10,100,40);
  ctx.strokeStyle = "rgba(0,0,255,0.5)";
  ctx.stroke();
  ctx.closePath();

</script>

</body>
</html>
